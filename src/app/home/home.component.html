<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list items</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="sm">
    <p>Use form below to add items to bucket list</p>

    <form>
      <input type="text" name="item" class="txt" placeholder="Life goal" [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
